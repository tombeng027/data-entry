<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data Entry App</title>
        <script src="./assets/lib/jquery.min.js"></script>
        <link href="./assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='container'>
            <div id='viewer' class="ui-widget-content">
                <div id='imagecontainer'></div>
            </div>
            <div id='inputcontainer' ></div>
        </div>
        <div id='image' alt="please wait"></div>
        <!-- Small modal -->
        <div id='nofile' class="modal bd-example-modal-sm" tabindex="-1">
            <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    No File Selected
                  </div>
            </div>
        </div>
        <span id='tooltiptext'></span>
        <span id='tooltiptext-b'></span>
        <div id='suggestbox' class='input-group'></div>
        <div id='proceedmodal' hidden=true>
            <h5>Input is Invalid.</h5>
            <p>Still Proceed to Next Line?</p>
            <div class="btn-group" role="group" aria-label="...">
                <button id='proceedbuttonyes' type="button" class="btn btn-danger prbtn" >YES</button>
                <button id='proceedbuttonno' type="button" class="btn btn-danger prbtn" >NO</button>
            </div>
        </div>
        <canvas id='hiddencanvas' hidden="true"></canvas>
    </body>
    <script>
        require('jquery');
        require('./app/loader/loadimage.js');
    </script>
    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
        
</html>
