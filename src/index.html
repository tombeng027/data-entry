<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data Entry</title>
        <script src="./assets/lib/jquery.min.js"></script>
        <link href="./assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='msgBox'></div> <!-- this div is for the display of messages -->
        <!-- <div id='selectSchemaButton' class="dropdown">        
                <button class="btn btn-default dropdown-toggle" type="button" id="schemaBox" data-toggle="dropdown">Select Schema
                        <span class="caret"></span></button>
                        <ul id='schemaSelection' class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="schemaBox">
                        </ul>
                </div>dropdown for choosing schema -->
        <div id='container'><!-- this contains the image viewer -->
            <div id='viewer' class="ui-widget-content">
                    <div id='shortcutsBox'>F1: Previous Image, 
                        F2: Next Image, F4: Best Fit, F6: Save Fields, 
                        F9: Submit Document</div><!-- div for shortcuts display -->
                    <div id='imageFileName'></div><!-- this div is for the display of the file name -->
                <div id='imagecontainer'></div>
            </div>
            <div id='inputcontainer' >
                    
            </div>
        </div>
        <div id='image' alt="please wait"></div>
        <!-- Small modal -->
        <div id='nofile' class="modal bd-example-modal-sm" tabindex="-1">
            <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div id='nofilemsg'></div> 
                    <button id='getNextElement' class="btn btn-success prbtn">Get Next Element</button>
                  </div>
                  
            </div>
        </div>
        <span id='tooltiptext'></span><!-- div for the tooltips when validating fields -->
        <span id='tooltiptext-b'></span>
        <div id='suggestbox' class='input-group'></div> <!-- div for the drop down suggest box for solr -->
        <div id='proceedmodal' hidden=true> <!-- div for the yes or no button when validating -->
            <h5>Input is Invalid.</h5>
            <p>Still Proceed to Next Line?</p>
            <div class="btn-group" role="group" aria-label="...">
                <button id='proceedbuttonyes' type="button" class="btn btn-danger prbtn" >YES</button>
                <button id='proceedbuttonno' type="button" class="btn btn-danger prbtn" >NO</button>
            </div>
        </div>
        <canvas id='hiddencanvas' hidden="true"></canvas>   <!-- canvas for converting tiff images-->
    </body>
    <script>
        require('jquery');
        require('./app/loader/loadimage.js');
    </script>
    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
        
</html>
