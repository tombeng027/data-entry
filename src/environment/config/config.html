<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Configurations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../assets/lib/jquery.min.js"></script>
    <link href="../../assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="config.css" rel="stylesheet">
</head>
<body>
    <div id='configcontainer' class="form-group form-group-sm">
        <div class="input-group">
            <label for="exampleFormControlFile1">Image Directory</label>
            <input id='imageDirectory' type="file" class="form-control-file" webkitdirectory></input>
        </div>
        <div class="input-group">
            <label for="exampleFormControlFile1">Input Directory</label>
            <input id='inputDirectory' type="file" class="form-control-file" webkitdirectory></input>
        </div>
        <div class="input-group">
                <label for="exampleFormControlFile1">Output Directory</label>
                <input id='outputDirectory' type="file" class="form-control-file" webkitdirectory></input>
        </div>
        <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="fullscreen">
                <label class="form-check-label" for="fullscreen">
                  Fullscreen
                </label>
        </div>
        <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="horizontalview">
                <label class="form-check-label" for="horizontalview">
                  Horizontal View
                </label>
        </div>
        <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="onelineinputs">
                <label class="form-check-label" for="onelineinputs">
                  One Line Inputs
                </label>
        </div>
        <div id='buttons' class="btn-group-vertical">
             <button id='apply' type='button' class="btn btn-secondary">Apply</button>
             <button id='ok' type='button' class="btn btn-secondary">OK</button>
        </div>
    </div>
</body>
<script>
    require('./config.js');
</script>
<script src="../../assets/lib/jquery.min.js"></script>
<script src="../../assets/lib/bootstrap/js/bootstrap.min.js"></script>
</html>
